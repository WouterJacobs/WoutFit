<div class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Duration (minutes)</th>
    <th>Workout Type</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let workout of workouts">
    <td>{{ workout.id }}</td>
    <td>{{ workout.name }}</td>
    <td>{{ workout.duration }}</td>
    <td>{{ workout.workoutType }}</td>
  </tr>
  </tbody>
</table>
</div>
